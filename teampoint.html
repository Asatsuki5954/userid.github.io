<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>팀 포인트</title>
  <style>
    body {
      background: #e0f7ff;
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 40px;
    }

    h2 {
      margin-bottom: 30px;
      color: #007acc;
    }

    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 80%;
      max-width: 500px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 14px;
      border: 1px solid #aaa;
    }

    th {
      background: #d0f0ff;
    }

    td.bold {
      font-weight: bold;
      color: #333;
    }

    tr.divider-row td {
      border-top: 3px double #007acc;
    }
  </style>
</head>
<body>

  <h2 id="userDisplay">로그인한 사용자: </h2>

  <!-- 본인 점수 테이블 -->
  <table id="pointTable">
    <tr><th>항목</th><th>값</th></tr>
    <tr><td class="bold">총합</td><td id="total" class="bold">-</td></tr>
    <tr class="divider-row"><td>3월</td><td id="march">-</td></tr>
    <tr><td>4월</td><td id="april">-</td></tr>
    <tr><td>5월</td><td id="may">-</td></tr>
    <tr><td>6월</td><td id="june">-</td></tr>
    <tr><td>7월</td><td id="july">-</td></tr>
    <tr class="divider-row"><td class="bold">총합</td><td id="total2" class="bold">-</td></tr>
  </table>

  <!-- 랭킹 테이블 -->
  <h2 style="margin-top: 60px;">월별 랭킹 (1~3등)</h2>
  <table id="rankingTable">
    <tr><th>월</th><th>1등</th><th>2등</th><th>3등</th></tr>
    <tr><td>3월</td><td id="rank-march-1">-</td><td id="rank-march-2">-</td><td id="rank-march-3">-</td></tr>
    <tr><td>4월</td><td id="rank-april-1">-</td><td id="rank-april-2">-</td><td id="rank-april-3">-</td></tr>
    <tr><td>5월</td><td id="rank-may-1">-</td><td id="rank-may-2">-</td><td id="rank-may-3">-</td></tr>
    <tr><td>6월</td><td id="rank-june-1">-</td><td id="rank-june-2">-</td><td id="rank-june-3">-</td></tr>
    <tr><td>7월</td><td id="rank-july-1">-</td><td id="rank-july-2">-</td><td id="rank-july-3">-</td></tr>
  </table>

  <script>
    const userId = localStorage.getItem('userId');
    const userNickname = localStorage.getItem('nickname');

    if (!userId || !userNickname) {
      alert("로그인이 필요합니다.");
      window.location.href = 'login.html';
    }

    document.getElementById('userDisplay').textContent += userNickname;

    const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDQefElNF5qZ9Ix9a1L7ELkfvOig-Xn2P_6GmUU_RxLF9VA-SzYIYLKC938fkc2BEHh2I0nV9uwcsV/pub?output=csv';

    fetch(sheetUrl)
      .then(response => response.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n').map(row => row.split(',').map(cell => cell.trim()));
        const headers = rows[0]; // 헤더 포함
        const dataRows = rows.slice(1);

        // ID => 닉네임 맵핑
        const nicknameMap = {};
        dataRows.forEach(row => {
          if (row[0] && row[1]) nicknameMap[row[0]] = row[1];
        });

        // 본인 데이터 찾기
        const userRow = dataRows.find(row => row[0] === userId);
        if (userRow) {
          document.getElementById('total').textContent = userRow[8] || '-';
          document.getElementById('march').textContent = userRow[10] || '-';
          document.getElementById('april').textContent = userRow[11] || '-';
          document.getElementById('may').textContent = userRow[12] || '-';
          document.getElementById('june').textContent = userRow[13] || '-';
          document.getElementById('july').textContent = userRow[14] || '-';
          document.getElementById('total2').textContent = userRow[8] || '-';
        } else {
          alert("사용자 정보를 찾을 수 없습니다.");
        }

        // 랭킹 처리
        const monthIndexes = {
          march: 10,
          april: 11,
          may: 12,
          june: 13,
          july: 14
        };

        for (const [month, colIndex] of Object.entries(monthIndexes)) {
          const monthScores = dataRows
            .map(row => ({
              id: row[0],
              nickname: nicknameMap[row[0]] || row[0],
              score: parseFloat(row[colIndex])
            }))
            .filter(item => !isNaN(item.score))
            .sort((a, b) => b.score - a.score)
            .slice(0, 3);

          for (let i = 0; i < 3; i++) {
            const cell = document.getElementById(`rank-${month}-${i + 1}`);
            cell.textContent = monthScores[i]?.nickname || '-';
          }
        }
      })
      .catch(error => {
        console.error("CSV 불러오기 실패:", error);
        alert("데이터를 불러오지 못했습니다.");
      });
  </script>

</body>
</html>
