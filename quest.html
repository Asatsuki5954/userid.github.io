<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀘스트 확인</title>
  <style>
    body {
      background: #e0f7ff;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      text-align: center;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      background-color: white;
    }
    th, td {
      border: 1px solid #888;
      padding: 10px;
      text-align: center;
      background-color: white; /* ✅ 기본 배경은 흰색 */
    }
    tr.true-row td {
      background-color: #ccffcc !important; /* ✅ 완료된 퀘스트만 연두색 */
    }
  </style>
</head>
<body>
  <h2>퀘스트 확인</h2>
  <div id="tableContainer">로그인된 사용자에게 해당하는 퀘스트가 여기에 표시됩니다.</div>

  <script>
    const userId = localStorage.getItem('userId');
    if (!userId) {
      alert('로그인이 필요합니다.');
      window.location.href = 'login.html';
      throw new Error('로그인 필요');
    }

    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRS1ON6xB6DY-t8v21KQLsM3XnfoidHRVaPVJQQB09Cmf8V7rm_aXJmqRXZGoMelVamV8jG6T9awtXU/pub?output=csv';

    fetch(CSV_URL)
      .then(res => res.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n')
          .map(r => r.split(',').map(c => c.trim().replace(/^"|"$/g, '')));
        const headers = rows[0];
        const dataRows = rows.slice(1);

        const idIndex = headers.indexOf(userId);
        const rewardIndex = headers.indexOf('보상');
        const checkIndex = headers.indexOf('check');

        if (idIndex < 0 || rewardIndex < 0 || checkIndex < 0) {
          document.getElementById('tableContainer').textContent = `'${userId}', '보상', 또는 'check' 열을 찾을 수 없습니다.`;
          return;
        }

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        thead.innerHTML = `
          <tr>
            <th>퀘스트 ID</th>
            <th>내용</th>
            <th>보상</th>
            <th>완료</th>
          </tr>`;
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        dataRows.forEach(row => {
          const questId = row[0] || '';
          const questContent = row[idIndex] || '';
          const reward = row[rewardIndex] || '';
          const isChecked = (row[checkIndex] || '').toLowerCase() === 'true';
          const mark = isChecked ? 'O' : 'X';

          const tr = document.createElement('tr');
          if (isChecked) tr.classList.add('true-row');

          tr.innerHTML = `
            <td>${questId}</td>
            <td>${questContent}</td>
            <td>${reward}</td>
            <td>${mark}</td>
          `;
          tbody.appendChild(tr);
        });

        table.appendChild(tbody);
        const container = document.getElementById('tableContainer');
        container.innerHTML = '';
        container.appendChild(table);
      })
      .catch(err => {
        console.error(err);
        document.getElementById('tableContainer').textContent = '퀘스트 데이터를 불러오는 중 오류 발생';
      });
  </script>
</body>
</html>
