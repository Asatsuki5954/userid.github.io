<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀘스트</title>
  <style>
    body {
      background: #f5faff;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px;
      text-align: center;
    }
    h2 {
      color: #007acc;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #d0f0ff;
    }
    tr.completed {
      background-color: #d9fdd3;
    }
    tr.separator-row td {
      background: #f0f8ff;
      font-weight: bold;
      color: #007acc;
    }
  </style>
</head>
<body>
  <h2>개인 퀘스트</h2>
  <table id="questTable">
    <thead>
      <tr>
        <th>퀘스트 ID</th>
        <th>내용</th>
        <th>보상</th>
        <th>상태</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const userId = localStorage.getItem('userId');
    if (userId !== 'asatsuki5954') {
      alert('업데이트 예정입니다');
      document.body.innerHTML = '<h2>업데이트 예정입니다</h2>';
    } else {
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRS1ON6xB6DY-t8v21KQLsM3XnfoidHRVaPVJQQB09Cmf8V7rm_aXJmqRXZGoMelVamV8jG6T9awtXU/pub?output=csv';

      fetch(sheetUrl)
        .then(res => res.text())
        .then(csv => {
          const lines = csv.trim().split('\n');
          const header = lines[0].split(',');
          const userIdx = header.indexOf(userId);
          const rewardIdx = header.indexOf('보상');
          const checkIdx = header.indexOf('check');

          const tbody = document.querySelector('#questTable tbody');

          for (let i = 1; i < lines.length; i++) {
            const row = lines[i].split(',');
            const questId = row[0]?.trim();
            const content = row[userIdx]?.trim();
            const reward = row[rewardIdx]?.trim();
            const isChecked = row[checkIdx]?.trim() === 'true';

            if (!questId && !content && !reward) {
              const sepRow = document.createElement('tr');
              sepRow.className = 'separator-row';
              const sepCell = document.createElement('td');
              sepCell.colSpan = 4;
              sepCell.textContent = '\u25BC';
              sepRow.appendChild(sepCell);
              tbody.appendChild(sepRow);
              continue;
            }

            const tr = document.createElement('tr');
            if (isChecked) tr.classList.add('completed');

            tr.innerHTML = `
              <td>${questId || '-'}</td>
              <td>${content || '-'}</td>
              <td>${reward || '-'}</td>
              <td>${isChecked ? 'O' : 'X'}</td>
            `;

            tbody.appendChild(tr);
          }
        })
        .catch(err => {
          console.error('CSV 로딩 오류:', err);
          alert('퀘스트 데이터를 불러오는 데 실패했습니다.');
        });
    }
  </script>
</body>
</html>
