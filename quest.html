<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>퀘스트 확인</title>
  <style>
    body {
      background: #e0f7ff;
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #007acc;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      border: 1px solid #888;
      padding: 8px;
      text-align: center;
    }
    td.true {
      background-color: #ccffcc;
    }
    td.false {
      background-color: white;
    }
  </style>
</head>
<body>
  <h2>퀘스트 확인</h2>
  <div id="tableContainer"></div>

  <script>
    const userId = localStorage.getItem('userId');
    if (!userId) {
      alert("로그인이 필요합니다.");
      location.href = 'login.html';
      throw new Error("로그인 필요");
    }

    // CSV 주소 (행: 퀘스트 항목, 열: 사용자별 보상, check)
    const CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRS1ON6xB6DY-t8v21KQLsM3XnfoidHRVaPVJQQB09Cmf8V7rm_aXJmqRXZGoMelVamV8jG6T9awtXU/pub?output=csv';

    fetch(CSV_URL)
      .then(res => res.text())
      .then(csvText => {
        const rows = csvText.trim().split('\n')
                         .map(r => r.split(',').map(c => c.trim().replace(/^"|"$/g, '')));
        const header = rows[0]; // ["userid", "reina", "보상", "check", "asatsuki5954", "보상", "check", ...]
        const dataRows = rows.slice(1);

        // 로그인한 유저 열 인덱스 찾기
        const userCols = [];
        for (let i = 1; i < header.length; i += 3) {
          userCols.push({
            id: header[i],
            colQuest: i - 1,
            colReward: i,
            colCheck: i + 1
          });
        }
        const myCol = userCols.find(c => c.id === userId);
        if (!myCol) {
          document.getElementById('tableContainer').textContent = '퀘스트 없음';
          return;
        }

        // 테이블 생성
        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const trHead = document.createElement('tr');
        trHead.innerHTML = `<th>퀘스트</th><th>보상</th><th>완료</th>`;
        thead.appendChild(trHead);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        dataRows.forEach(row => {
          const quest = row[0];
          const reward = row[myCol.colReward] || '';
          const isDone = row[myCol.colCheck] === 'true';

          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${quest}</td>
            <td>${reward}</td>
            <td>${isDone ? 'O' : 'X'}</td>`;
          tr.querySelector('td:nth-child(3)')
            .className = isDone ? 'true' : 'false';
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        document.getElementById('tableContainer').appendChild(table);
      })
      .catch(err => {
        console.error(err);
        alert('퀘스트 데이터를 불러오지 못했습니다.');
      });
  </script>
</body>
</html>
