<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>구글 시트 업적 표</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f0f8ff;
      padding: 20px;
    }
    h2 {
      color: #3478f6;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      margin-top: 20px;
      background-color: #e8f4ff;
    }
    th, td {
      border: 1px solid #a3c9f1;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #7eb6f9;
      color: #fff;
    }
    @media screen and (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr {
        margin-bottom: 15px;
      }
      td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        width: 45%;
        padding-left: 10px;
        font-weight: bold;
        text-align: left;
      }
      th {
        display: none;
      }
    }
  </style>
</head>
<body>

  <h2>업적 표 (Google Sheet에서 불러오기)</h2>
  <table id="data-table"></table>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQLan4Chck-rfWCfH5sJaswK-us7BukfA_whWh8-6eS4oZTnoeVFMagqsdsmeLX18sMlnubqE5bDIgF/pub?gid=1392866630&single=true&output=csv';

    function csvToArray(str, delimiter = ',') {
      return str.trim().split('\n').map(row => {
        const pattern = /(".*?"|[^",\s]+)(?=\s*,|\s*$)/g;
        return [...row.matchAll(pattern)].map(m => m[0].replace(/^"|"$/g, ''));
      });
    }

    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        const data = csvToArray(csvText);
        const table = document.getElementById('data-table');

        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');
        data[0].forEach(text => {
          const th = document.createElement('th');
          th.textContent = text;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        data.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach((text, idx) => {
            const td = document.createElement('td');
            td.setAttribute('data-label', data[0][idx]);
            td.textContent = text;
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);
      })
      .catch(err => {
        console.error('CSV 로딩 오류:', err);
        document.getElementById('data-table').textContent = '데이터를 불러오는 데 실패했습니다.';
      });
  </script>

</body>
</html>
