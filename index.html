<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nong Nong Dan</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #e0f7ff, #b2e0f5);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: #0077b6;
      font-size: 2.5em;
      margin-bottom: 30px;
    }

    .main-button {
      padding: 14px 28px;
      font-size: 1.2em;
      color: white;
      background-color: #00bfff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 191, 255, 0.3);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .main-button:hover {
      background-color: #009acd;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <h1>농농단 업적 시스템</h1>
  <button class="main-button" onclick="location.href='achive.html'">업적 보기</button>

</body>
</html>
