<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>홈 화면</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #f0f8ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo-img {
      max-width: 120px;
      height: auto;
      margin-bottom: 30px;
    }

    h1 {
      color: #007acc;
      margin-bottom: 30px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 80%;
      max-width: 300px;
    }

    .button-container button {
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      background-color: #87ceeb;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button-container button:hover {
      background-color: #00bfff;
    }

    @media (max-width: 500px) {
      .button-container {
        width: 90%;
      }

      .button-container button {
        font-size: 16px;
        padding: 12px;
      }
    }
  </style>
</head>
<body>

  <!-- ✅ 로고 이미지 (nongnong.png로 반영) -->
  <img src="nongnong.png" alt="농농단 로고" class="logo-img">

  <h1>농농단</h1>

  <div class="button-container">
    <button onclick="location.href='achive.html'">업적</button>
    <button onclick="location.href='login.html'">프로필</button>
  </div>

</body>
</html>
