<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>
  <h2>아이디로 로그인</h2>
  <input type="text" id="username" placeholder="아이디를 입력하세요">
  <button onclick="login()">로그인</button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>

  <script>
    // Firebase 구성 정보
    const firebaseConfig = {
      apiKey: "AIzaSyBFda0Qg08bLdRMAwRmQc88aM_mG0sJccQ",
      authDomain: "nongnong-web.firebaseapp.com",
      projectId: "nongnong-web",
      storageBucket: "nongnong-web.firebasestorage.app",
      messagingSenderId: "760193644874",
      appId: "1:760193644874:web:d0f940fbd878cadf4d69b3",
      measurementId: "G-MDZ1C0T65E"
    };

    // Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // 로그인 함수
    async function login() {
      const username = document.getElementById('username').value.trim();
      if (!username) {
        alert("아이디를 입력해주세요.");
        return;
      }

      const email = username + "@custom.com";  // 가상의 이메일
      const password = "defaultPassword";      // 고정 비밀번호

      try {
        // 로그인 시도
        await auth.signInWithEmailAndPassword(email, password);
        alert("로그인 성공!");
        localStorage.setItem("username", username); // 로그인 유저 저장
        window.location.href = "main.html"; // 로그인 후 이동할 페이지
      } catch (error) {
        if (error.code === "auth/user-not-found") {
          // 회원가입 처리
          try {
            await auth.createUserWithEmailAndPassword(email, password);
            alert("회원가입 후 로그인 성공!");
            localStorage.setItem("username", username);
            window.location.href = "main.html";
          } catch (signupError) {
            alert("회원가입 실패: " + signupError.message);
          }
        } else {
          alert("로그인 오류: " + error.message);
        }
      }
    }
  </script>
</body>
</html>
