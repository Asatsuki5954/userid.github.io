<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <style>
    body {
      background: #e0f7ff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #87ceeb;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      background: #87ceeb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00bfff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>로그인</h2>
    <input type="text" id="userId" placeholder="아이디 입력">
    <br>
    <button onclick="login()">로그인</button>
  </div>

  <script>
    function login() {
      const id = document.getElementById('userId').value.trim();
      const validIds = ['reina', 'topieory','asatsuki5954', 'cwg'];
      if (validIds.includes(id)) {
        localStorage.setItem('userId', id);
        window.location.href = 'profile.html';
      } else {
        alert('아이디가 틀립니다. 까먹었을 시 팀장에게 갠톡을 주세요.');
      }
    }
  </script>
</body>
</html>
