<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      background: #e0f7ff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #87ceeb;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      background: #87ceeb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #00bfff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>로그인</h2>
    <input type="email" id="email" placeholder="이메일 입력"><br>
    <input type="password" id="password" placeholder="비밀번호 입력"><br>
    <button onclick="login()">로그인</button>
    <br><br>
    <button onclick="location.href='signup.html'">회원가입</button>
  </div>

  <script>
    const supabase = supabase.createClient(
      "https://nzvaoimrmsemgpggutqh.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im56dmFvaW1ybXNlbWdwZ2d1dHFoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI4MDA3NjQsImV4cCI6MjA2ODM3Njc2NH0.QU0ElY3goDffZlq2MhlH8kwkuvA27nT-DjXwZR8ZxPM"
    );

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert("로그인 실패: " + error.message);
      } else {
        alert("로그인 성공!");
        location.href = "main.html"; // 로그인 후 이동할 페이지
      }
    }
  </script>
</body>
</html>
