<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #e0f7ff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #87ceeb;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      background: #87ceeb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background: #00bfff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>아이디 로그인</h2>
    <input type="text" id="username" placeholder="아이디 입력" />
    <button id="loginBtn">로그인</button>
    <button id="registerBtn" type="button">회원가입</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFda0Qg08bLdRMAwRmQc88aM_mG0sJccQ",
      authDomain: "nongnong-web.firebaseapp.com",
      projectId: "nongnong-web",
      storageBucket: "nongnong-web.firebasestorage.app",
      messagingSenderId: "760193644874",
      appId: "1:760193644874:web:d0f940fbd878cadf4d69b3",
      measurementId: "G-MDZ1C0T65E"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth.getAuth(app);
    const signInWithEmailAndPassword = firebase.auth.signInWithEmailAndPassword;

    async function login() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("아이디를 입력해주세요.");
        return;
      }

      const email = username + "@custom.com";
      const password = "defaultPassword";

      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("로그인 성공!");
        localStorage.setItem("username", username);
        window.location.href = "main.html";
      } catch (error) {
        if (error.code === "auth/user-not-found") {
          alert("회원가입되지 않은 사용자입니다. 관리자에게 문의하세요.");
        } else {
          alert("로그인 오류: " + error.message);
        }
      }
    }

    function goToRegister() {
      window.location.href = "admin-check.html";
    }

    document.getElementById("loginBtn").addEventListener("click", login);
    document.getElementById("registerBtn").addEventListener("click", goToRegister);
  </script>
</body>
</html>
