<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인</title>
  <style>
    body {
      background: #e0f7ff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 1px solid #87ceeb;
      border-radius: 6px;
      margin-bottom: 10px;
    }
    button {
      background: #87ceeb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #00bfff;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>로그인</h2>
    <input type="text" id="userId" placeholder="아이디 입력 (이메일 형태)" />
    <br />
    <button onclick="login()">로그인</button>
    <button onclick="goToSignup()">회원가입</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.10.0/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFda0Qg08bLdRMAwRmQc88aM_mG0sJccQ",
      authDomain: "nongnong-web.firebaseapp.com",
      projectId: "nongnong-web",
      storageBucket: "nongnong-web.firebasestorage.app",
      messagingSenderId: "760193644874",
      appId: "1:760193644874:web:d0f940fbd878cadf4d69b3",
      measurementId: "G-MDZ1C0T65E"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const userId = document.getElementById("userId").value.trim();
      const email = `${userId}@nong.com`;
      const password = "defaultPassword"; // 실제로는 보안 문제 있음!

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("로그인 성공!");
          window.location.href = "main.html"; // 메인 페이지로 이동
        })
        .catch((error) => {
          alert("로그인 실패: " + error.message);
        });
    }

    function goToSignup() {
      window.location.href = "signup.html"; // 정확한 경로 확인
    }
  </script>
</body>
</html>
