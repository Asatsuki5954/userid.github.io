<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>농농단 위키</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      background-color: #f5f5f5;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
      font-size: 36px;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin: 20px 0;
    }
    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    button {
      font-size: 16px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>농농단 위키</h1>

  <select id="pageSelect" onchange="changePage(this.value)">
    <!-- 옵션은 JS에서 자동으로 추가됩니다 -->
  </select>

  <div>
    <img id="helpImage" src="help0.png" alt="도움말 이미지">
  </div>

  <div class="nav-buttons">
    <button onclick="prevPage()">← 전 페이지로</button>
    <button onclick="nextPage()">다음 페이지로 →</button>
  </div>

  <script>
    // 이미지 페이지 목록 (계속 추가 가능)
    const pages = [
      ["페이지 선택...", 0],
      ["1) 메인화면 소개", 1],
      ["2) 업적", 2],
      ["3) 정보", 3],
      ["4) 팀포", 4],
      ["5) 퀘스트1", 5]
      ["6) 퀘스트2", 6]
    ];

    let currentPage = 0;

    // 드롭다운에 항목 추가
    window.onload = function() {
      const select = document.getElementById('pageSelect');
      pages.forEach((page, index) => {
        const option = document.createElement("option");
        option.value = page[1];
        option.text = page[0];
        select.appendChild(option);
      });
      updateImage();
    };

    function changePage(value) {
      currentPage = parseInt(value);
      updateImage();
    }

    function prevPage() {
      if (currentPage > 0) {
        currentPage--;
        updateImage();
        updateSelect();
      }
    }

    function nextPage() {
      if (currentPage < pages.length - 1) {
        currentPage++;
        updateImage();
        updateSelect();
      }
    }

    function updateImage() {
      document.getElementById('helpImage').src = `help${currentPage}.png`;
    }

    function updateSelect() {
      document.getElementById('pageSelect').value = currentPage;
    }
  </script>

</body>
</html>
