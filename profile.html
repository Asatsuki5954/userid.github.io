<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필</title>
  <style>
    body {
      background: #e0f7ff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      background: #87ceeb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      width: 100px;
    }
    button:hover {
      background: #00bfff;
    }
  </style>
</head>
<body>
  <h2 id="userDisplay">닉네임: </h2>
  <button onclick="location.href='info.html'">정보</button>
  <button onclick="location.href='teampoint.html'">팀포</button>
  <button onclick="alert('업데이트 예정입니다')">내전</button>
  <button onclick="alert('업데이트 예정입니다')">상점</button>
  <button onclick="alert('업데이트 예정입니다')">업적</button>

  <script>
    const userId = localStorage.getItem('userId');
    if (!userId) {
      window.location.href = 'login.html';
    } else {
      const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRDQefElNF5qZ9Ix9a1L7ELkfvOig-Xn2P_6GmUU_RxLF9VA-SzYIYLKC938fkc2BEHh2I0nV9uwcsV/pub?gid=334917682&single=true&output=csv';
      
      fetch(SHEET_CSV)
        .then(res => res.text())
        .then(csv => {
          const lines = csv.trim().split('\n');
          const data = lines.slice(1).map(line => line.split(','));
          const row = data.find(r => r[0] === userId);
          if (row) {
            const nickname = row[1];
            document.getElementById('userDisplay').textContent = `닉네임: ${nickname}`;
          } else {
            document.getElementById('userDisplay').textContent = `아이디: ${userId} (닉네임 없음)`;
          }
        });
    }
  </script>
</body>
</html>
