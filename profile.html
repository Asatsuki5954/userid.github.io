<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>프로필</title>
  <style>
    body {
      background: #e0f7ff;
      font-family: 'Noto Sans KR', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      background: #87ceeb;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
      width: 120px;
    }
    button:hover {
      background: #00bfff;
    }
  </style>
</head>
<body>
  <h2 id="userDisplay">닉네임: </h2>
  <button onclick="location.href='info.html'">정보</button>
  <button onclick="location.href='teampoint.html'">팀포</button>
  <button onclick="alert('업데이트 예정입니다')">내전</button>
  <button onclick="alert('업데이트 예정입니다')">상점</button>
  <button onclick="alert('업데이트 예정입니다')">업적</button>
  <button onclick="changeNickname()">닉네임 변경</button>

  <script>
    const userId = localStorage.getItem('userId');
    const nickname = localStorage.getItem('nickname');

    if (!userId || !nickname) {
      window.location.href = 'login.html';
    } else {
      document.getElementById('userDisplay').textContent += nickname;
    }

    function changeNickname() {
      const newNick = prompt("새 닉네임을 입력하세요:");
      if (newNick && newNick.trim().length > 0) {
        localStorage.setItem('nickname', newNick.trim());
        document.getElementById('userDisplay').textContent = "닉네임: " + newNick.trim();
        alert("닉네임이 변경되었습니다.");
      }
    }
  </script>
</body>
</html>
